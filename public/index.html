  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i = i + 1) {
    var c = ca[i];
    while (c.charAt(0) === ' ') {
      c = c.substring(1);

function getUserData(options) {
  var instruction_draft = options.instruction_draft;

    }

      } else {
        _.map(user_data.data, function(draft) {

          }
          return draft;
        });
      }
    }
